<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Access Checker</title>
</head>

<body>
    <h1>Website Access Checker</h1>
    <button onclick="checkWebsite()">Check Access</button>
    <p id="result"></p>

    <script>
        async function checkWebsite() {
            const url = "https://example.com"; // Replace with the URL you want to check

            try {
                const response = await fetch(url, { method: 'HEAD', mode: 'cors' });
                if (response.ok) {
                    document.getElementById('result').innerText = "Website is accessible.";
                } else {
                    document.getElementById('result').innerText = "Website is blocked or inaccessible.";
                }
            } catch (error) {
                document.getElementById('result').innerText = "Website is blocked or inaccessible.";
            }
        }
    </script>
</body>

</html>
